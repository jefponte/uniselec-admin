version: '3.8'

services:
  uniselec-admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: "1.0.0"
        COMMIT_SHA: "${COMMIT_SHA}"
    container_name: uniselec-admin
    ports:
      - "8088:80"
    environment:
      NODE_ENV: production
    restart: unless-stopped
