apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Define o namespace para todos os recursos
namespace: uniselec-admin-stg

resources:
- ../../base
- namespace.yaml

patches:
- path: patch-deployment.yaml
- path: patch-ingress.yaml
- path: patch-hpa.yaml

# MERGE com valores específicos de STAGING
configMapGenerator:
  - name: uniselec-admin-config
    behavior: merge
    options:
      disableNameSuffixHash: true
    literals:
      - LOG_LEVEL="info"
      - VITE_API_URL=https://uniselec-api-staging.unilab.edu.br
      - VITE_STAGING_SALT=PaEWqRH3Ih7GeK7pgXKu2g==
      - VITE_STAGING_HASH=s2ApJnkTNItZm5e3U8nZbXmIedzf2ud/lZ024sqMQOk=
      - MESSAGE="Serviço Admin Staging"

images:
- name: dti-registro.unilab.edu.br/unilab/uniselec-admin
  newTag: latest
